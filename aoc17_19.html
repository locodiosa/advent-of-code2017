		"use strict";
    
    function calc() {
      document.getElementById("result").innerHTML = getResult();      
    }             

    function getResult() {
      let diagram = input.split("\n");    
      let letters = [];
      let dir = 0;
      let x = diagram[0].indexOf("|");
      let y = 0;
      let end = false;
      let steps = 0;

      while (!end) {  
        if (diagram[y][x] == " ") {
          end = true;

        } else if (diagram[y][x] == "|" || diagram[y][x] == "-") {          
          if (dir == 0) {
            ++y;
          } else if (dir == 1) {
            --x;
          } else if (dir == 2) {
            --y;
          } else {
            ++x;
          }
          
        } else if (diagram[y][x] == "+") {          
          if (dir == 2 || dir == 0) {
            if (x > 0 && diagram[y][x - 1] != "|" && diagram[y][x - 1] != " ") {
              dir = 1;
              --x;
            } else {             
              dir = 3;
              ++x;              
            }

          } else if (dir == 1 || dir == 3) {
            if (y > 0 && diagram[y - 1][x] != "-" && diagram[y - 1][x] != " ") {
              dir = 2;
              --y;
            } else {
              dir = 0;
              ++y;
            }
          }     

        } else {
          letters.push(diagram[y][x]);

          if (dir == 0) {
            ++y;
          } else if (dir == 1) {
            --x;
          } else if (dir == 2) {
            --y;
          } else {
            ++x;
          }          
        }

        ++steps;       
      }

      return letters.join("") + ", " + (steps - 1);
    }
