<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script>
		"use strict";
    
    function calc() {
      document.getElementById("result").innerHTML = getResult();      
    }     

    function getResult() { 
      var value = 1;
      var x = 0;
      var y = 0;
      var width = 1;
      var height = 1;
      var dir = 0;      
      var step = 0;

      var squares = [];
      var value2 = 1;
      squares["0:0"] = 1;

      while (value < input) {              
        ++step;
        ++value;       

        if (dir == 0) {
          ++x;
        } else if (dir == 1) {
          --y; 
        } else if (dir == 2) {
          --x;
        } else if (dir == 3) {
          ++y;
        }

        if (step == width && (dir == 0 || dir == 2)) {
            ++dir;            
            ++width;
            step = 0;
        } 

        if (step == height && (dir == 1 || dir == 3)) {
            ++dir;            
            ++height;
            step = 0;
        } 

        if (dir > 3) {
          dir = 0;
        } 

        if (value2 <= input) {
          value2 = squares[x + ":" + y] = getValue(squares, x, y);
        }          
      }
     
      return (Math.abs(x) + Math.abs(y)) + ", " + value2;
    }

    function getValue(squares, x, y) {      
      return (squares[(x - 1) + ":" + (y + 0)] || 0) +
             (squares[(x + 1) + ":" + (y + 0)] || 0) + 
             (squares[(x + 0) + ":" + (y - 1)] || 0) +
             (squares[(x + 0) + ":" + (y + 1)] || 0) + 
             (squares[(x - 1) + ":" + (y - 1)] || 0) +
             (squares[(x + 1) + ":" + (y + 1)] || 0) +
             (squares[(x - 1) + ":" + (y + 1)] || 0) +
             (squares[(x + 1) + ":" + (y - 1)] || 0);    
    }

        

  var input = 361527;

	</script>
</head>
<body onload="calc()">
  <div id="result"></div>  
</body>
</html>
