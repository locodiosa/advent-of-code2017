<!DOCTYPE html>

	<meta charset="utf-8">
	<script>
		"use strict";
    
    function calc() {
      document.getElementById("result").innerHTML = getResult();      
    }     

    function getResult() {      
      let list = [];

      for (let i = 0; i <= 98; ++i) {
        list[i] = 0;
      }

      input.split("\n").forEach(line => list[parseInt(line.slice(0, line.indexOf(":")))] = parseInt(line.slice(line.indexOf(":") + 2)));

      let seconds = 0;
      let caughts = 0;      
      
      for (let i = 0; i < list.length; ++i) {        
        if ((list[i] != 0) && (seconds % ((list[i] - 1) * 2) == 0)) {
          caughts += (i * list[i]);         
        }    

        ++seconds;        
      }

      let start = 0;

      for (let found = false; !found;) {
        seconds = start;
        let caughts2 = 0;

        for (let i = 0; i < list.length; ++i) {               
          if ((seconds % ((list[i] - 1) * 2) == 0) && (list[i] != 0)) {
          //console.log("sec: " + seconds + ", " + i + ": " + list[i]);             
            ++caughts2;     
          }    

          ++seconds; 
        }

        if (caughts2 == 0) {          
          found = true;
        } else {
          ++start;
        }       
      }
     
      return caughts + ", " + start;         
    }
